<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FILMZII — Universal Player</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet"/>

  <!-- Local style -->
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="https://envs.sh/E9r.jpg" alt="filmzii" />
      <h1>FILMZII</h1>
    </div>
    <div class="url-input">
      <input id="urlField" placeholder="Paste video URL here (mp4 / m3u8 / mpd)"/>
      <button id="loadBtn" class="btn">Load</button>
      <label class="proxyToggle"><input type="checkbox" id="useProxy" checked/> Use Filmzii proxy</label>
    </div>
  </header>

  <main class="player-area">
    <div class="player-wrap">
      <video id="filmzii-player" class="video-js vjs-big-play-centered" controls playsinline></video>
    </div>

    <div class="controls-row">
      <div id="titleBox" class="meta">No media loaded</div>
      <div class="menus">
        <div id="qualityMenu" class="menu"></div>
        <div id="audioMenu" class="menu"></div>
        <div id="subMenu" class="menu"></div>
        <a id="downloadBtn" class="btn" href="#" download>Download</a>
        <button id="fullscreenBtn" class="btn">Fullscreen</button>
      </div>
    </div>

    <div id="desc" class="desc"></div>
  </main>

  <footer class="foot">
    Filmzii — Universal Player • Built with ♥
  </footer>

  <!-- libs -->
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <!-- player logic -->
  <script src="player.js"></script>
</body>
</html>
